<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Love Running</title>
    <meta name="description" content="Love Running club for runners in Dublin, Ireland">
    <meta name="keywords" content="love running, running club ireland, dublin">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div></div>
    <header><a href="index.html">
            <h1 id="logo">Love Running</h1>
        </a>
        <nav>
            <ul id="menu">
                <li>
                    <a href="sign-up.html" class="active"> Sign Up</a>
                </li>
                <li>
                    <a href="gallery.html">Gallery</a>
                </li>
                <li>
                    <a href="index.html">Home</a>
                </li>
            </ul>
        </nav>
    </header>
    <section class="form-section">
        <form method="post" value="https://formdump.codeinstitute.net/" class="signup-form">
            <h2>Let's get you signed up! <i class="fas fa-heartbeat"></i></h2>
            <label for="fname">First Name</label>
            <input class="text-input" type="text" name="first_name" id="fname" required>

            <label for="lname">Last Name</label>
            <input class="text-input" type="text" name="last_name" id="lname" required>

            <label for="email">Email Address</label>
            <input class="text-input" type="email" name="email_address" id="email" required>

            <input type="radio" name="running_preference" id="road" value="road" required>
            <label for="road">Road</label>
            <input type="radio" name="running_preference" id="trail" value="trail">
            <label for="trail">Trail</label>
            <input type="radio" name="running_preference" id="both" value="both">
            <label for="both">Both</label>

            <input class="join-button" type="submit" value="Let's Run!">
        </form>

    </section>
    <footer>
        <ul class="social-networks">
            <li>
                <a href="https://facebook.com" target="_blank"
                 rel="noopener" aria-label="Visit our Facebook page (open in a new tab)" > <i class="fab fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank"
                 rel="noopener" aria-label="Visit our Instagram page (open in a new tab)" > <i class="fab fa-instagram-square"></i></a>
            </li>
            <li>
                <a href="https://youtube.com" target="_blank"
                 rel="noopener" aria-label="Visit our Facebook page (open in a new tab)" > <i class="fab fa-youtube"></i></i></a>
            </li>
            <li>
                <a href="https://Twitter.com" target="_blank"
                 rel="noopener" aria-label="Visit our Facebook page (open in a new tab)" > <i class="fab fa-twitter"></i></a>
            </li>
        </ul>
    </footer>

    <script src="https://kit.fontawesome.com/d2b7aff9cc.js" crossorigin="anonymous"></script>
</body>

</html>
